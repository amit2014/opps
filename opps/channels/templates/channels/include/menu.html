{% load mptt_tags cache %}
{% cache 3600 menu request.build_absolute_uri %}
<ul>
  {% recursetree opps_menu %}
  <li><a href="{% url 'articles:channel' node.long_slug %}">{{ node.name }}</a>
    {% if not node.is_leaf_node %}
    <ul class="children">{{ children }}</ul>
    {% endif %}
  </li>
  {% endrecursetree %}
</ul>
{% endcache %}
